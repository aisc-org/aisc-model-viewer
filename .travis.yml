language: node_js
node_js:
  - 12
os:
  - linux
dist: bionic

install:
  - env YARN_CHECKSUM_BEHAVIOR=reset yarn install
script: 
  - yarn build

cache:
  - yarn

# Publish the website
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  target_branch: gh-pages
  on:
    branch: master
